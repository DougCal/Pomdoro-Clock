<div>
  <div class=row>
    <div class='col-12 centerText'>
      <h1>Pomodoro Clock</h1>
    </div>
  </div>
  <div class=row>
    <div class='col-6 breakLength'>
      <div class=row>
        <div class=col-8></div>
        <div class='col-4'>
          <h3>Break Length</h3>
        </div>
      </div>
    </div>
    <div class='col-6 sessionTime'>
      <div class=row>
        <div class='col-4'>
          <h3>&nbsp;Session Time</h3>
        </div>
        <div class=col-8></div>
      </div>
    </div>
  </div>
  <div class='row middleRows'>
    <div class='col-6 breakLength'>
      <div class=row>
        <div class=col-8></div>
        <div class='col-1' id=breakMinus>
          <h2>-</h2>
        </div>
        <div class='col-2' id=breakNum>
          <h2>5</h2>
        </div>
        <div class='col-1' id=breakPlus>
          <h2>+</h2>
        </div>
      </div>
    </div>
    <div class='col-6 sessionTime'>
      <div class=row>
        <div class='col-1' id=sessMinus>
          <h2>-</h2>
        </div>
        <div class='col-2' id=sessNum>
          <h2>25</h2>
        </div>
        <div class='col-1' id=sessPlus>
          <h2>+</h2>
        </div>
        <div class=col-8></div>
      </div>
    </div>
  </div>
  <div class=row>
    <div class=col-12 id=session>
      <h1 class='centerText' id=sessOrBreak>Session</h1>
      <h1 class='centerText time' id=timeClock>25</h1>
    </div>
  </div>
</div>
